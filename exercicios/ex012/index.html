<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>Inserindo vidoes localmente</h1>
    <p>Esse video esta localizado no meu proprio servidor.</p>

    <video  width="500" poster="imagens/limoes.png" controls>

        <source src="midia/meu-video.mp4" type="video/mp4" >

        <source src="midia/meu-video.m4v" type="video/m4v">

        <source src="midia/meu-video.webm" type="video/webm">

        <source src="midia/meu-video.ogv" type="video/ogv">

    </video><br>
    <h1>Inserindo Videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
    picture-in-picture" allowfullscreen></iframe>
</body>

</html>
